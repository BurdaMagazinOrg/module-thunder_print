thunder_print.tag_mapping.*:
  type: config_entity
  label: 'Tag Mapping config'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
    mapping_type:
      type: string
      label: 'Mapping type'
    mapping:
      type: sequence
      sequence:
        type: thunder_print.tag_mapping_map
    options:
      type: thunder_print.tag_mapping_options.[%parent.mapping_type]
      label: 'Mapping options'

thunder_print.tag_mapping_map:
  type: mapping
  mapping:
    property:
      type: string
      label: Property
    tag:
      type: string
      label: Tag

# We default options to be empty and let each plugin define there own specific
# schema on their own.
thunder_print.tag_mapping_options.*:
  type: ignore

thunder_print.tag_mapping_options.text_plain:
  type: mapping
  mapping:
    title:
      type: boolean
      label: 'Can be used as title'
