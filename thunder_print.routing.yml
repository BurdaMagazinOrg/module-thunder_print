thunder_print.manage:
  path: '/admin/structure/thunder_print'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Thunder for Print'
  requirements:
    _permission: 'administer site configuration'

thunder_print.print_article_type.disable:
  path: '/admin/structure/thunder_print/print_article_type/{print_article_type}/disable'
  defaults:
    _controller: '\Drupal\thunder_print\Controller\PrintArticleTypeController::disable'
    _title: 'Thunder for Print'
  requirements:
    _permission: 'administer site configuration'

thunder_print.print_article_type.enable:
  path: '/admin/structure/thunder_print/print_article_type/{print_article_type}/enable'
  defaults:
    _controller: '\Drupal\thunder_print\Controller\PrintArticleTypeController::enable'
    _title: 'Thunder for Print'
  requirements:
    _permission: 'administer site configuration'
